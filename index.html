<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <!--===============================================================================================-->
    <title>Cadastro</title>
</head>
<bod style="background-color: #999999;">
    <div class="limitador">
        <div class="container-cadatro100">
            
            <div class="cadastro-more" style="background-image: url('images/image-01-redimencionada.jpeg')"></div>
            
            <div class="quebra-linha-cadasto p-l-50 p-r-50 p-t-72 p-b-50">
               
                <form class="cadastro-form validar-Form" name="validaForm" onsubmit="return validarForm()" method="post" netlify>
                    <span class="cadastro-form-title p-b-59">
                        <div class="container">
                            <img src="images/logotype.jpeg" />
                        </div>
                        Cadastra-se.
                    </span>

                    <div class="wrap-entrada validar-entrada" data-validate="Informe seu nome completo">
                        <span class="label-entrada">NOME</span>
                        <input class="entrada" type="text" name="name">
                        <span class="focus-entrada"></span>
                    </div>
                    
                    <div class="wrap-entrada validar-entrada" data-validate="Informe seu CPF">
                        <span class="label-entrada">CPF</span>
                        <input class="entrada" type="number" name="cpf" maxlength="14">
                        <span class="focus-entrada"></span>
                    </div>
                    
                    <div class="wrap-entrada">
                        <span class="label-entrada">RG</span>
                        <input class="entrada" type="number" maxlength="14">
                        <span class="focus-entrada"></span>
                    </div>
                    
                    <div class="wrap-entrada">
                        <span class="label-entrada">FONE FIXO</span>
                        <input class="entrada" type="number" name="foneFixo" maxlength="14">
                        <span class="focus-entrada"></span>
                    </div>
                    
                    <div class="wrap-entrada validar-entrada" data-validate="Informe n° de celular">
                        <span class="label-entrada">FONE CELULAR</span>
                        <input class="entrada" type="number" name="foneCel" maxlength="14">
                        <span class="focus-entrada"></span>
                    </div>
                    
                    <div class="quebra-de-linha-selecao validar-selecao">
                        <span class="selecionar-entrada">SEXO</span>
                        <select class="selecionar">
                            <option value=" "> </option>
                            <option value="Masculino">MASCULINO</option>
                            <option value="Feminino">FEMININO</option>
                        </select>
                        <span class="selecionar-focus"></span>
                    </div>
                    
                    <div class="wrap-entrada">
                        <span class="label-entrada">CEP</span>
                        <input class="entrada" name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                            onblur="pesquisacep(this.value);" />
                        <span class="focus-entrada"></span>
                    </div>
                    
                    <div class="quebra-de-linha-selecao validar-selecao" data-validate="Selecione seu Estado">
                        <span class="selecionar-entrada">ESTADO</span>
                        <select class="selecionar" id="estados"></select>
                        <span class="selecionar-focus"></span>
                    </div>
                    
                    <div class="quebra-de-linha-selecao validar-selecao" data-validate="Selecione a sua Cidade">
                        <span class="selecionar-entrada">CIDADE</span>
                        <select class="selecionar" id="cidades"></select>
                        <span class="selecionar-focus"></span>
                    </div>
                    
                    <div class="wrap-entrada validar-entrada" data-validate="Informe nome da rua">
                        <span class="label-entrada">RUA</span>
                        <input class="entrada" name="rua" type="text" id="rua" size="60">
                        <span class="focus-entrada"></span>
                    </div>
                    
                    <div class="wrap-entrada validar-entrada" data-validate="Informe o n° residêncial">
                        <span class="label-entrada">NÚMERO</span>
                        <input class="entrada" name="number" type="text" />
                        <span class="focus-entrada"></span>
                    </div>
                    
                    <div class="wrap-entrada validar-entrada" data-validate="Informe seu nome completo">
                        <span class="label-entrada">BAIRRO</span>
                        <input class="entrada" name="bairro" type="text" id="bairro" size="40">
                        <span class="focus-entrada"></span>
                    </div>

                    <div class="flex-m w-full p-b-33">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="relembrar">
                            <label class="label-checkbox100" for="ckb1">
                                <span class="txt1">
                                    Concordo com os termos
                                    <a href="/termo.html" class="txt2 hov1">
                                        Termo de uso
                                    </a>
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="container-cadastro-form-btn">
                        <div class="quebra-linha-cadastro-form-btn">
                            <div class="cadastro-form-bgbtn"></div>
                            <button>
                                    ENVIAR
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

    <!--===============================================================================================-->
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/cep.js"></script>
    <script src="js/estadocidade.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
